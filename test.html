<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css" media="screen">
</style>
<!-- <script src="ace-builds/src-noconflict/ace.js" type="text/javascript"
	charset="utf-8"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js" type="text/javascript"
	charset="utf-8"></script>	
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.8/beautify.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">


</head>


<body>


	<div>
		<div class="row"></div>
		<div id="editor" style="margin-top: 8px" onload="hello"></div>
		<script src="editor.js"></script>

		<div style="float: right; width: 30%; height: 100%; background-color: silver; border: 2px solid #555555;">
			<div style="margin: 5px; margin-left: 15px;">
				<select style="width: 30%; border: 2px solid #555555;" onchange="updateEditor(this.value)">
					<option value="java">Java</option>
					<option value="python">Python</option>
				</select>
			</div>
			<hr/>
			<div style="margin: 10px; margin-left:15px;">
				<div>
					<label><b>Command Line Input</b></label>
				</div>
				<div>
					<textarea id="inputarea" rows="5" cols="40" class="textarea2"></textarea>
				</div>
			</div>
			<div style="margin: 10px; margin-left:15px; position: center;">
				<button class="button2" onclick="submit()">Execute</button>
			</div>
			<hr />
			<div style="width: 100%; margin: 10px; margin-left:15px;">
				<div>
					<label><b>Output</b></label>
				</div>
				<div>
					<textarea id="outputarea" rows="20" cols="40" readonly
						class="textarea2"></textarea>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
