<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css" media="screen">
</style>
<script src="ace-builds/src-noconflict/ace.js" type="text/javascript"
	charset="utf-8"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.8/beautify.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">


</head>


<body>


	<div>
		<div class="row"></div>
		<div id="editor" onload="hello"></div>
		<script src="editor.js"></script>

		<div style="float: right; width: 29%; height: 100%; background-color: silver">
			<div>
				<select onchange="updateEditor(this.value)">
					<option value="java">Java</option>
					<option value="python">Python</option>
				</select>
			</div>
			<hr/>
			<div>
				<div>
					<label><b>Command Line Input</b></label>
				</div>
				<div style="width: 100%">
					<textarea id="inputarea" rows="5" cols="10"></textarea>
				</div>
			</div>
			<div>
				<button class="button2" onclick="submit()">Run</button>
			</div>
			<hr />
			<div style="width: 100%">
				<div>
					<label><b>Output</b></label>
				</div>
				<div style="width: 300px">
					<textarea id="outputarea" rows="20" cols="10" readonly
						class="textarea2"></textarea>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
